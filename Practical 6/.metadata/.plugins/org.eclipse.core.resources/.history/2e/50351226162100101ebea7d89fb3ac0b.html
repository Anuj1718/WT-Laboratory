<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
    <style>
        form { max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; }
        input { margin-bottom: 10px; width: 100%; }
    </style>
</head>
<body>
    <form action="process.jsp" method="post">
        <h2>Add Student</h2>
        Student ID: <input type="number" name="stud_id" required><br>
        Name: <input type="text" name="stud_name" required><br>
        Class: <input type="text" name="class" value="TY" required><br>
        Division: <input type="text" name="division" required><br>
        City: <input type="text" name="city" required><br>
        <input type="submit" value="Add Student">
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="display.jsp">View All Students</a>
    </div>
</body>
</html>
